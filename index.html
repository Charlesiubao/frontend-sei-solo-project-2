<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="./style.css">
    <title>Zeitgeist</title>
</head>
<body>
    <nav id="nav-header">
        <div id="header-logo">
            <div class="nav-logo" id="nav-about">Zeitgeist</div>
        </div>
        <div id="header-links">
            <div class="nav-link hidden" id="nav-signin">Sign in</div>
            <div class="nav-link hidden" id="nav-signup">Get Started</div>
            <div class="nav-link" id="nav-dashboard">Dashboard</div>
            <div class="nav-link" id="nav-settings">Settings</div>
            <div class="nav-link" id="nav-logout">Logout</div>
        </div>
    </nav>
    <main>
        <section class="start hidden">

        </section>
        <section class="about hidden">

        </section>
        <section class="signin hidden">
            <form id="signin-form">
                <div class="description-box">
                    <h2>Welcome back!</h2>
                </div>
                <div class="signin-box">
                    <label for="signin-email">Email:</label>
                    <input type="text" id="signin-email" onfocus="this.value=''">
                </div>    
                <div class="signin-box">
                    <label for="signin-password">Password:</label> 
                    <input type="password" id="signin-password" onfocus="this.value=''">
                </div>
                <div class="signin-box-submit">   
                    <input type="submit" value="Log in">
                </div>  
            </form>
        </section>
        <section class="signup hidden">
            <form id="signup-form">
                <div class="description-box">
                    <h2>Welcome!</h2>
                    <p>Please fill out your name, email, and password. Finally, select a country for your top headlines; global (all countries) is selected by default. 
                    </p>
                </div>
                <div class="signup-box">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" onfocus="this.value=''">
                </div>    
                <div class="signup-box">
                    <label for="signup-email">Email:</label>
                    <input type="text" id="signup-email" onfocus="this.value=''">
                </div>    
                <div class="signup-box">
                    <label for="signup-password">Password:</label> 
                    <input type="password" id="signup-password" onfocus="this.value=''">
                </div>
                <div class="signup-box">
                    <label for="signup-country">Top headlines from:</label>
                    <select id="signup-country" name="dropdown">
                        <option value="zz" selected>Global</option>
                        <option value="ar">Argentina</option>
                        <option value="au">Australia</option>
                        <option value="at">Austria</option>
                        <option value="be">Belgium</option>
                        <option value="br">Brazil</option>
                        <option value="bg">Bulgaria</option>
                        <option value="ca">Canada</option>
                        <option value="cn">China</option>
                        <option value="co">Columbia</option>
                        <option value="cu">Cuba</option>
                        <option value="cz">Czech Republic</option>
                        <option value="eg">Egypt</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="gr">Greece</option>
                        <option value="hk">Hong Kong</option>
                        <option value="hu">Hungary</option>
                        <option value="in">India</option>
                        <option value="id">Indonesia</option>
                        <option value="ie">Ireland</option>
                        <option value="il">Israel</option>
                        <option value="it">Italy</option>
                        <option value="jp">Japan</option>
                        <option value="lv">Latvia</option>
                        <option value="lt">Lithuania</option>
                        <option value="my">Malaysia</option>
                        <option value="mx">Mexico</option>
                        <option value="ma">Morocco</option>
                        <option value="nl">Netherlands</option>
                        <option value="nz">New Zealand</option>
                        <option value="ng">Nigeria</option>
                        <option value="no">Norway</option>
                        <option value="ph">Philippines</option>
                        <option value="pl">Poland</option>
                        <option value="pt">Portugal</option>
                        <option value="ro">Romania</option>
                        <option value="ru">Russia</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="rs">Serbia</option>
                        <option value="sg">Singapore</option>
                        <option value="sk">Slovakia</option>
                        <option value="si">Slovenia</option>
                        <option value="za">South Africa</option>
                        <option value="kr">South Korea</option>
                        <option value="se">Sweden</option>
                        <option value="ch">Switzerland</option>
                        <option value="tw">Taiwan</option>
                        <option value="th">Thailand</option>
                        <option value="tr">Turkey</option>
                        <option value="ae">UAE</option>
                        <option value="ua">Ukraine</option>
                        <option value="gb">United Kingdom</option>
                        <option value="us">United States</option>
                        <option value="ve">Venuzuela</option>
                    </select>
                </div>    
                <div class="signup-box-submit">   
                    <input type="submit" value="Click to get started!">
                </div>  
            </form>
        </section>
        <section class="dashboard hidden">

        </section>
        <section class="settings hidden">

        </section>
        <section class="logout hidden">
            <div class="description-box">
                <h2>You have been logged out.</h2>
            </div>
        </section>
    </main>
    <nav id="nav-footer">
        
    </nav>


    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer src="./main.js"></script>
</body>
</html>
